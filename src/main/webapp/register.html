<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABC Bank - Register</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="styles.css">

</head>
<body style="background-color: white;">
	<header class="text-center py-5 bg-dark text-white">
		<h1>ABC Bank - Register</h1>
	</header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="login.html">Login</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="register.html">Register</a>
				</li>
			</ul>
		</div>
	</nav>
	<section class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mb-4">Register</h2>
				<form action="RegisterServlet" method="POST"
					class="p-4 border rounded shadow">
					<div class="form-group">
						<label for="fullname">Full Name:</label> <input type="text"
							id="fullname" name="name" class="form-control"
							placeholder="Enter your name" required>
					</div>
					<div class="form-group">
						<label for="dob">Date of Birth:</label> <input type="date"
							id="dob" name="dob" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email"
							name="email" class="form-control" placeholder="Enter your email"
							required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter your password" required>
					</div>
					<div class="form-group">
						<label for="gender">Gender:</label> <select id="gender"
							name="gender" class="form-control" required>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label for="pan">PAN Number:</label> <input type="text" id="pan"
							name="pan" class="form-control"
							placeholder="Enter your PAN number" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone Number:</label> <input type="text"
							id="phone" name="phone" class="form-control"
							placeholder="Enter your Phone number" required>
					</div>
					<div class="form-group">
						<label for="aadhar">Aadhar Number:</label> <input type="text"
							id="aadhar" name="aadhar" class="form-control"
							placeholder="Enter your Aadhar number" required>
					</div>
					<div class="form-group">
						<label for="account-type">Account Type:</label> <select
							id="account-type" name="account-type" class="form-control"
							required>
							<option value="savings">Savings</option>
							<option value="current">Current</option>
							<option value="fixed">Fixed Deposit</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Register</button>
				</form>

				<div class="mt-3 text-center">
					<a href="set-pin.html" class="set-pin">Set Pin</a>
				</div>
				<p id="account-number-display" class="mt-3 text-center"></p>
			</div>
		</div>
	</section>
	<footer class="bg-dark text-white py-3 text-center">
		<p>&copy; 2024 ABC Bank. All rights reserved.</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
